<!doctype html>
<html>
  <head>
    <title>Example - Phase</title>
    <script src="../node_modules/ramda/dist/ramda.js"></script>
    <script src="../dist/janim.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const center = J.position(canvas.width / 2, canvas.height / 2);
        const sk = J.startSketch(canvas, setup, draw);

        const ballOne = J.animatedEllipse(
          canvas,
          J.transform(
            J.circularOrbit(
              J.circularOrbit(J.constant(center), J.constant(80), 700),
              J.constant(200),
              10000
            ),
            J.constant(J.size(40, 40))
          ),
          J.outline(J.colorRotate(J.color(210, 0, 0), J.color(0, 210, 0), 4000))
        );
        const ballTwo = J.animatedEllipse(
          canvas,
          J.transform(
            J.circularOrbit(
              J.circularOrbit(J.constant(center), J.constant(80), 700, 0.5),
              J.constant(200),
              10000
            ),
            J.constant(J.size(40, 40))
          ),
          J.outline(J.colorRotate(J.color(210, 0, 210), J.color(210, 210, 0), 4000))
        );

        function setup() {
          J.clear(canvas, 'white');
        }

        function draw(time) {
          J.clear(canvas, 'rgba(255, 255, 255, 0.08)');
          ballOne(time);
          ballTwo(time);
        }
    </script>
  </body>
</html>
